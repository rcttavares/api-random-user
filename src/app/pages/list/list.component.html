<div class="grid">
  <app-toolbar></app-toolbar>
  <app-sidenav></app-sidenav>

  <mat-list class="list">
    <mat-list-item class="list__item" *ngFor="let user of users | paginate: {
      id: 'listing_pagination',
      itemsPerPage: 10,
      currentPage: page,
      totalItems: totalRecords }">
      <div class="list__content" (click)="goDetails(user)">
        <div class="list__content--img">
          <img [src]="user.mediumPicture" />
        </div>
        <div class="list__content--label col-sm-12 col-lg-2 firstName">{{ user.firstName }}</div>
        <div class="list__content--label col-sm-12 col-lg-4">{{ user.email }}</div>
        <div class="list__content--label col-sm-12 col-lg-2">{{ user.phone }}</div>
        <div class="list__content--label col-sm-12 col-lg-3">{{ user.city }}</div>
      </div>

      <div class="list__option">
        <mat-icon mat-list-icon class="delete" (click)="goTrash(user)">delete</mat-icon>
        <mat-icon mat-list-icon class="select_all">select_all</mat-icon>
        <mat-icon mat-list-icon class="done" (click)="goAttended(user)">done</mat-icon>
      </div>
      <mat-divider></mat-divider>
    </mat-list-item>

    <div style="position: relative; left: -20px; text-align: center; top: 9px;">
      <pagination-controls
        id="listing_pagination"
        maxSize="5"
        directionLinks="true"
        (pageChange)="page = $event">
      </pagination-controls>
    </div>
  </mat-list>
</div>
